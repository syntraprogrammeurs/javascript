<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
    <style>
        .d-flex{
            display:flex;
        }
        .justify-content-center{
            justify-content: center;
        }
        .align-items-center{
            align-items: center;
        }
        .vh-100{
            height:100vh;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <button class="btn" onclick="eventPlus()">+</button>
    <label id="label">0</label>
    <button class="btn" onclick="eventMin()">-</button>
</div>
<script>
    var body = document.body;
    var label = document.getElementById("label");
    var teller = 0;

    document.addEventListener('keyup', function(event) {
        if (event.key === "ArrowUp") {
            event.preventDefault();
            eventPlus();
        }else if(event.key === "ArrowDown"){
            event.preventDefault();
            eventMin();
        }
    }, false);

    function eventPlus(){
        label.innerHTML = teller++;
        oddOrEven(teller);
        console.log()
    }
    function eventMin(e){
        label.innerHTML = teller--;
        oddOrEven(teller);
    }
    function oddOrEven(teller){
        if(teller%2==0){
            body.setAttribute("style", "background:green;");
        } else{
            body.setAttribute("style", "background:blue;");
        }
    }
</script>
</body>
</html>
