<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>gamecalc</title>
</head>
<body>
<div class="container border-5">
    <div id="header d-flex">
        <input class="form-control" id="numberExercises" type="text" placeholder="Number of exercises?">
        <button type="button" onclick="adding(document.getElementById('numberExercises').value)" class="btn btn-primary">+</button>
    </div>
    <div class="d-flex">
        <div id="som">

        </div>
        <div id="choices">


        </div>
    </div>
</div>


<script>

    function adding(numberExercises){

        for(var i=0;i<numberExercises;i++){

                var getal1 = Math.floor(Math.random() * (100 - 1 + 1)) + 1;
                var getal2 = Math.floor(Math.random() * (100 - 1 + 1)) + 1;

            setTimeout(() => {   document.getElementById("som").innerHTML = `${getal1} + ${getal2}`; }, 2000);



        }

    }

</script>
</body>
</html>
