<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class</title>
</head>
<body>
<script>
    class Rectangle{
        constructor(width=0, height=0,x=0, y=0) {
            this.width= width;
            this.height= height;
            this.x = x;
            this.y = y;

        }
        get width(){
            return this._width;
        }
        set width(width){
            this._width = width < 0 ? 0 : width;
        }
        get height(){
            return this._height;
        }
        set height(height){
            this._height = height < 0 ? 0 : height;
        }
        get x(){
            return this._x;
        }
        set x(x){
            this._x = x;
        }
        get y(){
            return this._y;
        }
        set y(y){
            this._y = y;
        }
        area(){
            return (this._height * this._width);
        }
    /*    set perimeter(perimeter){
            this._perimeter= 2 * (this._height + this._width);

        }
        get perimeter(){
            return this._perimeter;
        }*/

        perimeter(perimeter){
            this.width = perimeter * (this._height + this._width);
        }
        scale(factor){
            if(factor >0){
                this.width*=factor;
                this.height*=factor;
            }
        }
        toString(){
            return `Rectangle[width:${this.width},height:${this.height}, x:${this.x}, y:${this.y}]`;
        }

    }
    const rect1 = new Rectangle(8,6,8,3);
    console.log(rect1.toString());
    rect1.scale(5);
    console.log(rect1.toString());
    //console.log("perimeter:",rect1.perimeter());
    rect1.perimeter(2);
    console.log(rect1.toString());

</script>
</body>
</html>
