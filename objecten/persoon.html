<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objecten</title>
</head>
<body>
<div id="demo"></div>
<script>
    //object = class
    var persoonA = new Object();
    persoonA.naam = "Tom";
    persoonA.geboorteDatum = 1973;
    persoonA.geslacht = "m";

    var persoonB = new Object();
    persoonB.naam = "Tim";
    persoonB.geboorteDatum = 1980;
    persoonB.geslacht = "m";

    document.getElementById("demo").innerHTML = persoonA.naam + ' ' + persoonB.naam;

</script>
</body>
</html>
